<!-- base.html -->
{% load static %}

<html lang="fa-ir" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Website{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'base.css' %}">

</head>
<body>
    <nav>
        <ul>
            {% if user.is_authenticated %}
            <li><a href="/accounts/create">ایجاد مقاله</a></li>
            {% endif %}
            <li><a href="/accounts/">خانه</a></li>
            <li><a href="/articles/">مقاله‌ها</a></li>
            <li><a href="/about/">درباره</a></li>
            <li><a href="/accounts/login">ورود</a></li>
            <!-- Add more menu items as needed -->
        </ul>
    </nav>

    <div class="container">
        {% block content %}
        <!-- Content of individual pages will be inserted here -->
        {% endblock %}
    </div>
</body>
</html>
